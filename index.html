<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddly Email Signature Generator</title>
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="icon" href="images/meta/favicon.ico" />
    <link rel="apple-touch-icon" href="images/meta/logo192.png" />
</head>

<body>
    <main>
        <form action="" class="form" id="signature-form">
            <h1>Fill out your details and generate your Huddly email signature!</h1>

            <!--
                Signature content start:
                To add more fields to the signature, just add your form fields below, 
                they will automatically be added to the signature.
            -->

            <div class="form-group">
                <label for="name">Full name</label>
                <input type="text" class="form-control" data-signature="name" data-style="title" value="John Doe" placeholder="John Doe">
            </div>
            <div class="form-group">
                <label for="email">Role</label>
                <input type="text" class="form-control" data-signature="role" value="Designer" placeholder="Designer">
            </div>
            <div class="form-group">
                <label for="email">Phone number</label>
                <input type="tel" class="form-control" data-signature="phone" data-style="phone" value="+4790000000" placeholder="+4790000000">
            </div>
            <div class="form-group">
                <label for="email">Secondary phone number</label>
                <input type="tel" class="form-control" data-signature="phone2" data-style="phone" placeholder="+4790000000">
            </div>

            <!--
                Signature content end
            -->

            <div class="form-group buttons">
                <input type="button" class="form-control" value="Copy signature" id="copy-signature">
                <input type="button" class="form-control secondary" value="Copy signature code" id="copy-code">
            </div>

            <a href="https://support.google.com/mail/answer/8395?hl=en&co=GENIE.Platform%3DDesktop" target="_blank"
                class="support-link">
                How do I add a signature to my email?
            </a>
        </form>

        <div class="gmail-mockup">
            <img src="images/gmail-mockup-header.svg" class="gmail-mockup-img" />
            <div id="signature-preview">
            </div>
            <img src="images/gmail-mockup-footer.svg" class="gmail-mockup-img" />
        </div>

    </main>

    <script src="dist/bundle.js"></script>
</body>

</html>
