<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddly Email Signature Generator</title>
    <link rel="stylesheet" href="src/styles/main.css">
</head>

<body>
    <main>
        <form action="" class="form" id="signature-form">
            <h1>Fill at your details and generate your e-mail signature</h1>

            <div class="form-group">
                <label for="name">Full name</label>
                <input type="text" class="form-control" data-signature-input="name" placeholder="John Doe">
            </div>
            <div class="form-group">
                <label for="email">Role</label>
                <input type="text" class="form-control" data-signature-input="role" placeholder="Designer">
            </div>
            <div class="form-group">
                <label for="email">Phone number</label>
                <input type="tel" class="form-control" data-signature-input="phone" placeholder="+47 123 45 678">
            </div>
            <div class="form-group">
                <input type="button" class="form-control" value="Copy signature code" id="copy-signature">
            </div>
        </form>

        <div id="signature-preview"></div>

    </main>

    <script src="dist/bundle.js"></script>
</body>

</html>
